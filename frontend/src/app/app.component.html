<div class="background">
  <app-toolbar></app-toolbar>
  <div class="flex justify-between">
    <div class="inline-block w-1/2 items-center flex flex-col">
      <div class="inline-block w-1/2 m-8">
        <mat-form-field>
          <mat-select [(ngModel)]="selectedFirstLanguage" name="language" class="inline-block w-1/2 bg-transparent" (selectionChange)="onUserInput()">
            @for (language of languages; track language) {
            <mat-option [value]="language.value">
              {{language.value}}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <textarea class="p-8 box-content leading-10 text-zinc-800 italic font-serif font-semibold" [(ngModel)]="firstLanguageText" cdkTextareaAutosize (ngModelChange)="onUserInput()"
        cdkAutosizeMinRows="1">
      </textarea>
    </div>
    <div class="inline-block w-1/2 items-center flex flex-col">
      <div class="inline-block w-1/2 m-8">
        <mat-form-field>
          <mat-select [(ngModel)]="selectedSecondLanguage" name="language" class="inline-block w-1/2 bg-transparent">
            @for (language of languages; track language) {
            <mat-option [value]="language.value">
              {{language.value}}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <textarea disabled class="p-8 box-content leading-10 text-zinc-800 italic font-serif font-semibold" cdkTextareaAutosize  [(ngModel)]="secondLanguageText"
        cdkAutosizeMinRows="1">
      </textarea>
    </div>
  </div>
</div>
